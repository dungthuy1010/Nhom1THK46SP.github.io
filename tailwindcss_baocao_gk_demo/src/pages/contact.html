<body class="font-sans text-gray-800 bg-gray-100">

  <header class="bg-white shadow">
    <div class="container flex items-center justify-between px-6 py-4 mx-auto">
      <h1 class="text-2xl font-bold">Khám phá Đà Lạt</h1>
      <nav class="space-x-6">
        <a href="index.html" class="nav-link">Trang chủ</a>
        <a href="locations.html" class="nav-link">Địa điểm</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="contact.html" class="nav-link active">Liên hệ</a>
      </nav>
    </div>
  </header>

  <section class="relative bg-center bg-cover h-72" style="background-image: url('images/dalat-hero.jpg');">
    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <h2 class="text-4xl font-semibold text-white">Liên hệ với chúng tôi</h2>
    </div>
  </section>

  <main class="container p-6 mx-auto mt-12 bg-white rounded-lg shadow-lg">
    <h3 class="mb-6 text-3xl font-bold">Gửi phản hồi & hợp tác</h3>
    <form action="contact.php" method="post" class="space-y-6">
      <div>
        <label for="fullname" class="form-label">Họ tên *</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Nguyễn Văn A" class="form-input"/>
      </div>
      <div>
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-input"/>
      </div>
      <div>
        <label for="phone" class="form-label">Số điện thoại *</label>
        <input type="tel" id="phone" name="phone" required placeholder="0123xxxxxxx" class="form-input"/>
      </div>
      <div>
        <label for="topic" class="form-label">Chủ đề *</label>
        <select id="topic" name="topic" required class="form-input">
          <option value="">-- Chọn --</option>
          <option value="hoi-dap">Hỏi đáp</option>
          <option value="goi-y">Góp ý</option>
          <option value="hop-tac">Hợp tác</option>
        </select>
      </div>
      <div>
        <label for="message" class="form-label">Nội dung *</label>
        <textarea id="message" name="message" rows="5" required placeholder="Chia sẻ điều bạn muốn..." class="form-input"></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="reset" class="btn-reset">Nhập lại</button>
        <button type="submit" class="btn-submit">Gửi</button>
      </div>
    </form>
  </main>

  <footer class="py-6 mt-12 text-sm text-center text-gray-600">
